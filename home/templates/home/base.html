<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">

    <script src="{% static 'home/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/custom.css' %}">
    {% block css %}
    {% endblock %}

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}"><img alt="logo" src="{% static 'home/images/logo.png' %}"></a>
        </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% if nbar == 'home' %}active{% endif %}"><a href="{% url 'index' %}">Home</a></li>
        <!--<li class="{% if nbar == 'aboutus' %}active{% endif %}"><a href="{% url 'aboutus' %}">Establishment</a></li>-->
        <li class="{% if nbar == 'philosophy' %}active{% endif %}"><a href="{% url 'philosophy' %}">Philosophy</a></li>

        <!--<li class="{% if nbar == 'whatis11plus' %}active{% endif %}"><a href="{% url 'whatis11plus' %}">What is 11+</a></li>-->
        <li class="{% if nbar == 'findus' %}active{% endif %}"><a href="{% url 'findus' %}">Find us</a></li>
        <!--<li class="{% if nbar == 'testimonials' %}active{% endif %}"><a href="{% url 'testimonials' %}">Testimonials</a></li>-->

      </ul>
    </div>

    </div>
</nav>

{% block body %}
{% endblock %}

</body>

<div style="margin: 0px; padding: 0px; margin-top:10px;" class="container-fluid top-buffer">
